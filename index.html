<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Todo List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Futuristic Todo List</h1>
      <div class="theme-switch">
        <i class="uil uil-sun" id="light-theme"></i>
        <i class="uil uil-moon" id="dark-theme"></i>
      </div>
    </header>
    <div class="input-field">
      <input type="text" id="search-input" placeholder="Search tasks...">
      <button id="open-modal-btn" class="tooltip"><i class="uil uil-plus"></i> 
        <span class="tooltiptext">Add a new task</span>
      </button>
    </div>
    <div class="task-list">
      <ul class="todo-list" id="todo-list"></ul>
      <div class="filters">
        <button id="all-tasks" class="active">All</button>
        <button id="active-tasks">Active</button>
        <button id="completed-tasks">Completed</button>
      </div>
    </div>
    <footer>
      <div class="progress-bar" id="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <p><span id="pending-num">No</span> Tasks Pending</p>
      <button id="clear-btn" class="tooltip">Clear All
        <span class="tooltiptext">Remove all tasks</span>
      </button>
    </footer>
  </div>

  <!-- Modal for adding tasks -->
  <div id="task-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Add New Task</h2>
      <input type="text" id="modal-task-input" placeholder="Task Name">
      <select id="priority">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <input type="date" id="deadline">
      <button id="add-task-btn">Add Task</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
